api_platform:
    title: GETTESTED API
    description: API de plateforme de tests linguistiques
    version: 1.0.0
    formats:
        json: ['application/json']
        jsonld: ['application/ld+json']
    patch_formats:
        json: ['application/merge-patch+json']
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        pagination_items_per_page: 30
    collection:
        pagination:
            enabled: true
