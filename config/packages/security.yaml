security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        login:
            pattern: ^/api/auth/login
            stateless: true
            user_checker: App\Security\UserChecker
            json_login:
                check_path: /api/auth/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
        token_refresh:
            pattern: ^/api/auth/token/refresh
            stateless: true
        api:
            pattern: ^/api/
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/api/auth, roles: PUBLIC_ACCESS }
        - { path: ^/api/countries, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/languages, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/institutes/[^/]+/memberships, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/institutes/[^/]+/assessments, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/institutes/[^/]+/ownerships, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/institutes/[^/]+/exam-pricings, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/institutes/[^/]+/sessions, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/sessions/[^/]+/enroll, methods: [POST], roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/sessions/[^/]+/enrollments, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/sessions/[^/]+/transition, methods: [PATCH], roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/sessions/[^/]+/scheduled-exams, methods: [POST], roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/institutes, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/assessments, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/levels, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/skills, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/exams, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/sessions, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/scheduled_exams, methods: [GET], roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
